# Basic LAMP stack
version: "2.1"
services:
  # Web
  web:
    extends:
      file: ${HOME}/.docksal/stacks/services.yml
      service: web
    depends_on:
      - cli
    volumes:
      - ${WINGSUIT_PATH}:/var/www/docroot/themes/custom/wingsuit

  # DB
  db:
    extends:
      file: ${HOME}/.docksal/stacks/services.yml
      service: mysql
  # CLI
  cli:
    extends:
      file: ${HOME}/.docksal/stacks/services.yml
      service: cli
    environment:
      - PATH=/var/www/vendor/bin:$PATH
      - PHP_IDE_CONFIG=serverName=${VIRTUAL_HOST}
      - XDEBUG_CONFIG=remote_enable=1 remote_mode=req remote_port=9000 remote_host=m-ysp.docksal remote_connect_back=0
      - DOCKSAL=1
      - COMPOSER_MEMORY_LIMIT=-1
      - SYMFONY_DEPRECATIONS_HELPER=weak
    volumes:
      - ${WINGSUIT_PATH}:/var/www/docroot/themes/custom/wingsuit
